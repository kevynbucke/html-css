<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: aquamarine;
            width: 200px;
        }

        div:hover{
            color: brown;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passa o mouse sobre o texo abaixo</p>
    <div> Passe aqui
        <p>TExto escondido</p>
       </div>
</body>
</html>
